<!DOCTYPE html>
<html ng-app="gnosisApp">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/buttons.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Gnosis</h1>

            <p><a href="spotify:app:gnosis:foo">Foo</a></p>
            <p><a href="spotify:app:gnosis:bar:123">Bar</a></p>

            <div>
                <p>The quick brown fox ran over the lazy dog.</p>
            </div>

            <script type="text/ng-template" id="/foo">
                <h2>Foo</h2>
            </script>

            <script type="text/ng-template" id="/bar/123">
                <h2>Bar - 123</h2>
            </script>
        </div>
    </body>
</html>
