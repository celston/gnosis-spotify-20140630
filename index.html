<!DOCTYPE html>
<html ng-app="gnosisApp">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/buttons.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/echoNest.js"></script>
        <script src="js/lastfm.js"></script>
        <script src="js/spotifyViews.js"></script>
        <script src="js/spotifyApi.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/nav.js"></script>
        <script src="js/controllers/playlists.js"></script>
        <script src="js/controllers/groupSimilarTracks.js"></script>
        <script src="js/controllers/history.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/home">Gnosis</a>
                </div>
                <ul class="nav navbar-nav" ng-controller="NavController">
                    <li ng-repeat="tab in tabs" ng-class="{'active': isActive(tab.path)}"><a href="#/{{tab.path}}">{{tab.text}}</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Artist Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div ng-view></div>
        </div>
    </body>
</html>
