<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <h4>Top Tracks</h4>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <button type="button" class="btn btn-default pull-right" ng-click="loadHistory()"><span class="glyphicon glyphicon-refresh"></span></button>
                    <div class="pull-right">&nbsp;&nbsp;</div>
                    <select ng-model="period" class="form-control pull-right">
                        <option value="overall">overall</option>
                        <option value="7day">7 days</option>
                        <option value="3month">3 months</option>
                        <option value="6month">6 months</option>
                        <option value="12month">12 months</option>
                    </select>
                </form>
            </div>
        </div>

        <progressbar ng-show="historyIsLoading" value="historyLoadingProgress" max="1"></progressbar>
        <p ng-show="!historyIsLoading && topTracks.length == 0"></p>
        <table ng-show="!historyIsLoading && topTracks.length > 0" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Name</th>
                <th>Play Count</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="track in topTracks">
                <td>{{track.artist.name}}</td>
                <td>{{track.name}}</td>
                <td>{{track.playcount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <div id="historyPlaylist"></div>
    </div>
</div>
