<h2>Home</h2>

<h3>Recent Tracks</h3>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Artist</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="track in recentTracks">
        <td>{{track.artist['#text']}}</td>
        <td>{{track.name}}</td>
    </tr>
    </tbody>
</table>

<h3>Top Artists</h3>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Artist</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="artist in topArtists">
        <td>{{$index + 1}}</td>
        <td>{{artist.name}}</td>
        <td>{{artist.playcount}}</td>
    </tr>
    </tbody>
</table>
